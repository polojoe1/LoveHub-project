<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💞LoveHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
    <div class="fullpage">
        <div class="leftNav">
            <div class="topNav mb-3">
                <div class="profilepic"></div>
                
                <h4 class="text-center">{{users.first_name}}</h4>
                
                <a href="/logout"><button class="logout ml-2 btn btn-danger">Logout</button></a>
            </div>
            <h5 class="text-center under">Messages</h5>
            
            {% for match in matches %}
            <a href="/messages/{{match.id}}" class="noTextDecor"><div class="topNav2 mb-2 message">
                <div class="profilepic"></div>
                    <div class="picWithMessage">
                        <h5 class="ladies">{{match.first_name}}</h5>
                        <p class="message">message here...</p>
                    </div>
            </div></a>
            {% endfor %}
            
            
        </div>

        <div class="rightContent">
            <div class="logoTop">
                <h1 class="text-center">💞Love<h1 class="hub">Hub</h1></h1>
            </div>
            <div class="selection">
                <div class="otherSwipes">

                    {% if has_potentials %}
                        <h2 class="text-light">{{potentials.first_name}} </h2> <h2 class="hub2"> {{potentials.last_name}}</h2>
                    
                    {% else %}
                        <h1 class="text-light">No more active users</h1>
                    {% endif %}
                </div>
                {% if has_potentials %}
                <div class="likeOrDislike">
                    <a class="noDecor" href="/dislike_them"><div class="dislikeThem">
                        <h1 class="bigger_heart">❌</h1>
                    </div></a>
                    <a class="noDecor" href="/like_them"><div class="likeThem">
                        <h1 class="bigger_heart">💞</h1>
                    </div></a>
                </div>
                {% endif %}
            </div>
        </div>

    </div>



    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
