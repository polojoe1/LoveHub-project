<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ’LoveHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
    <div class="fullpage">
        <div class="leftNav">
            <div class="topNav mb-3">
                <div class="profilepic"></div>
                <h4 class="text-center">{{user.first_name}}</h4>
                <a href="/logout"><button class="logout ml-2 btn btn-danger">Logout</button></a>
            </div>
            <h5 class="text-center under">Messages</h5>
            {% for match in matches %}
            <a href="/messages/{{match.id}}" class="noTextDecor"><div class="topNav2 mb-2 message">
                <div class="profilepic"></div>
                    <div class="picWithMessage">
                        <h5 class="ladies">{{match.first_name}}</h5>
                        <p class="message">message here...</p>
                    </div>
            </div></a>
            {% endfor %}
        </div>

        <div class="rightContent">
            <div class="logoTop">
                <h1 class="text-center">ğŸ’Love<h1 class="hub">Hub</h1></h1>
            </div>
            <div class="selectionMessage">
                <div class="topPart">
                    <h2 class="text-center">{{messenger.first_name}} {{messenger.last_name}}</h2>
                    <a href="/dash"><h2 class="text">x</h2></a>
                </div>
                {% for message in messages %}
                <div class="pinkmessage"><p class="text-center">{{message.message}}</p></div>
                {% endfor %}
                <!-- <div class="mymessage"><p class="text-center">How are you?</p></div> -->
            </div>
            <div class="sendmessage">
                <form action="/send/message/{{messenger.id}}" method="post">
                    <textarea name="message" id="message" cols="40" rows="1"></textarea>
                    <input type="submit" class="btn btn-success" value="send">
                </form>
            </div>
        </div>

    </div>



    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
